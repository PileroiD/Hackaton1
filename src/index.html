<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Context Menu</title>
  </head>
  <body>
    <ul class="menu" id="menu">
    </ul>
    <div class="result-modal hiden"></div>
    <div class="img inner-img"></div>
    <footer>
      AIDA Team Production
    </footer>

    <form action="#" class="form form-hiden">
      <div class="form-text"></div>
      <input required class="form-input" name="text" type="number">
      <div class="form-error-message">Введено неверное значение</div>
      <button class="form-button">Отправить</button>
    </form>

    <div class="developersInfo hiden">
       
        <div class="developer-item">
          <img src="../assets/denis.png" alt="">
          <a href="https://github.com/DenisKardash" target="_blank">
            Denis Kardash
          </a>
        </div>

        <div class="developer-item">
          <img src="../assets/alexdr.png" alt="">
          <a href="https://github.com/doograssen" target="_blank">
            Alexander
          </a>
        </div>
        
        <div class="developer-item">
          <img src="../assets/irina.jpg" alt="">
          <a href="https://github.com/boririna" target="_blank">
            Irina Borisova
          </a>
        </div>

        <div class="developer-item">
          <img src="../assets/alexlos.png" alt="">
          <a href="https://github.com/PileroiD" target="_blank">
            Alexandr Losynskiy
          </a>
        </div>      
      <div class="close-button">&times;</div>
    </div>

  </body>
</html>
